    <label for="zikrSelect">اختر الذكر:</label>
    <select id="zikrSelect">
      <option value="اللهم أدخلهم الجنة">اللهم أدخلهم الجنة</option>
      <option value="اللهم آنس وحشتهم">اللهم آنس وحشتهم</option>
      <option value="اللهم أنر قبرهم">اللهم أنر قبرهم</option>
      <option value="اللهم ارض عنهم وتقبلهم من الصالحين">اللهم ارض عنهم وتقبلهم من الصالحين</option>
      <option value="اللهم اغفر لهم">اللهم اغفر لهم وارحمهم</option>
      <option value="اللهم عافهم واعف عنهم">اللهم عافهم واعف عنهم</option>
      <option value=" اللهم أكرم نزلهم">اللهم أكرم نزلهم ووسع مدخلهم</option>
      <option value="اللهم اغسلهم بالماء">اللهم اغسلهم بالماء والثلج والبرد</option>
      <option value="اللهم نقهم">اللهم نقهم من الذنوب والخطايا كما ينقى الثوب الأبيض من الدنس</option>
      <option value="اللهم أبدلهم">اللهم أبدلهم داراً خيراً من دارهم وأهلاً خيراً من أهلهم </option>

      <option value="اللهم إنهم في ذمتك">اللهم إنهم في ذمتك وحبل جوارك فقهم فتنه القبر وعذاب النار</option>
      <option value="اللهم أنعم عليهم">اللهم أنعم عليهم بعيشة راضية في جناتك جنات النعيم</option>
    </select>

    <div class="counter-circle">
      <span id="count">0</span>
    </div>

    <button id="tasbeehBtn">تسبيح</button>
    <button id="resetBtn">إعادة</button>
